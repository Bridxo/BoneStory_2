<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav position="end" #sidenav mode="over" [opened]="false" hasBackdrop="false">
    <button id="sidenav-trigger" color="primary" style="color: white" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Sidenav content -->
    <app-provenance-visualization></app-provenance-visualization>
    <!-- <app-provenance-slides #slides></app-provenance-slides> -->
  </mat-sidenav>

  <mat-sidenav-content>

    <app-brainvis-canvas #canvas>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
        .upload_btn {
          text-align: center;
          font-size: 19px;
          display: flex;
          border-radius: 50%;
          color:rgb(255, 255, 255);
          justify-content: center;
          text-decoration: none;
          position: fixed;
          left: 1200px;
          top: -7px;
        }
        </style>

    </app-brainvis-canvas>
    <i class="arrow up" (click)="top_button_Canvas()"></i>
    <i class="arrow down"></i>
    <i class="arrow left"></i>
    <i class="arrow right"></i>
    <i class="dot"></i>
    <div style="height:0px;overflow:hidden">
      <input
          #multipleInput
          id="filesel"
          style="display:none;"
          type="file"
          name="images"
          multiple
          (change)="onselect_submit($event)" />
    </div>
    <p class="upload_btn"><i class="fa fa-upload" onclick="filesel.click();"></i>
    <div id="instructions">L-click (cam mode): Rotate camera &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;R-click (cam mode): Pan camera &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Double-click: Select Object &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <br />C: Camera mode&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;R (object mode) : Rotate Object&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;T (object mode): Translate Object</div>
    <div id="bottom-container">
      <app-provenance-slides #slides></app-provenance-slides>
      <!-- <app-brainvis-canvas-controls [canvas]="canvas"></app-brainvis-canvas-controls> -->
    </div>
    <!-- <app-slide-annotations id="annotation-overlay" [slides]="slides">
      bladiebla
    </app-slide-annotations> -->
    <!--<p><mat-slide-toggle>sidenav.opened</mat-slide-toggle></p>-->
    <!--<p></p>-->
  </mat-sidenav-content>
</mat-sidenav-container>
